<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Binary to Decimal</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="text-center">Binary to Decimal Calculator</h1>
    <section class="explanation">
      <p id="explanation"></p>
    </section>

    <section class="calculator">
      <label for="user-input">Enter the number</label>
      <input type="text" id="user-input" />
      <p id="user-notification"></p>
      <button id="calculate-button">Calculate</button>
      <label for="user-output">Result</label>
      <input type="text" id="user-output" disabled />
    </section>

    <section class="digits-amount">
      <input type="checkbox" id="is-variable" />
      <label for="is-variable">Activate variable length binary numbers</label>
    </section>

    <script src="./scripts/script.js"></script>
  </body>
</html>
